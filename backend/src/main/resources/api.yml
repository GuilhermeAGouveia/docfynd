openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Docfynd API"
  description: Initial example to submit Elasticsearch queries

paths:
  /docs:
    get:
      summary: "Count docs in Docfynd database"
      operationId: countDocs
      tags:
        - countDocs
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: number

        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /search:
    get:
      summary: "Submits a query to Elasticsearch"
      operationId: search
      tags:
        - search
      parameters:
        - name: query
          in: query
          description: Query to be submitted
          schema:
            type: string
        - name: page
          in: query
          description: Query to be submitted
          schema:
            type: integer
        - name: limit
          in: query
          description: Query to be submitted
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Keyword:
      type: object
      properties:
        text:
          type: string
        dbpedia_resource:
          type: string
    Result:
      type: object
      properties:
        title:
          type: string
        url:
          type: string
        abs:
          type: string
        keywords:
          type: array
          items:
            $ref: "#/components/schemas/Keyword"
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: A human readable error message
          type: string
